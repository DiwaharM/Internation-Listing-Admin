<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Create Payment Package
  </label>
  <form [formGroup]="PaymentForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">

          <label> Package Details</label>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Duration" formControlName="duration">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Amount" formControlName="amount">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Grade" formControlName="grade">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <textarea  matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="accent" type="submit" (click)="addPaymentPackage(PaymentForm)"
              [disabled]='!PaymentForm.valid'>Save</button>
              <button mat-raised-button color="accent" type="submit">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
