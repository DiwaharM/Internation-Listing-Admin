<div class="pageBoxLg ">
  <div class="row">
    <div class="col-md-4">
      <label class="pageBoxLg-label "> Payment Package Details</label>
    </div>
    <div class="col-md-4"  *ngIf="this.hideOption === true">
      <label class="pageBoxLg-label" ><a (click)="goToAddPayment()">Add Payment Package</a></label>
    </div>
  </div>
  <div class="row">

    <table mat-table [dataSource]="paymentData" matSort class="container-fluid ">
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration
        </th>
        <td mat-cell *matCellDef="let element">
          <a>{{element.month}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>
          Amount
        </th>
        <td mat-cell *matCellDef="let element">
          <a> {{element.amount}} </a> </td>
      </ng-container>
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade <br>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description <br>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary"
            (click)="editPayment(element)">
            <mat-icon> edit </mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary"
            (click)="deletePayment(element)">
            <mat-icon> delete sweep icon </mat-icon>
          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
