<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Edit Payment Package
  </label>
  <form [formGroup]="EditPaymentForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">

          <label>Edit Package Details</label>
          <div class="form-group col-md-12">
            <mat-form-field>
              <mat-select placeholder="Duration" formControlName="duration"  [(ngModel)]="paymentModel.duration"
                (ngModelChange)="paymentModel.duration=$event">
                <mat-option *ngFor="let data of duration;let i = index " [value]="data" #duration>
                  <a>{{data.month}}</a>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Amount" [value]="paymentModel.amount" #amount formControlName="amount">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Grade" [value]="paymentModel.grade" #grade formControlName="grade">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <textarea  matInput placeholder="Description" [value]="paymentModel.description" #description formControlName="description"></textarea>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="accent" type="submit" (click)="editPaymentPackage(paymentModel.duration, amount.value, grade.value, description.value)"
              [disabled]='!EditPaymentForm.valid'>Save</button>
              <button mat-raised-button color="accent" (click)="Cancel()" type="submit">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
