<div class="pageBoxLg ">
  <div class="row">
    <div class="col-md-4">
      <label class="pageBoxLg-label "> Review Details</label>
    </div>
  </div>
  <div class="row">

    <table mat-table [dataSource]="reviewData" matSort class="container-fluid ">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Customer Name
        </th>
        <td mat-cell *matCellDef="let element">
          <a>{{element.userName}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="reviewTitle">
        <th mat-header-cell *matHeaderCellDef>
          Title
        </th>
        <td mat-cell *matCellDef="let element">
          <a> {{element.reviewTitle}} </a> </td>
      </ng-container>
      <ng-container matColumnDef="reviewDescription">
        <th mat-header-cell *matHeaderCellDef> Description<br>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.reviewDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="listingName">
        <th mat-header-cell *matHeaderCellDef> Company<br>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.listingName}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date<br>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
