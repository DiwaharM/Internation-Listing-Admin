<div class="pageBoxLg ">
  <div class="row">
    <div class="col-md-2">
      <label class="pageBoxLg-label "> Contact Details</label>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="contactData" matSort class="container-fluid ">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name
        </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="showOrderDetails(element)">{{element.firstName}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>
          Last Name
        </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="showOrderDetails(element)"> {{element.lastName}} </a> </td>
      </ng-container>
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> EmailID<br>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef>
          Mobile Number
        </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="showOrderDetails(element)"> {{element.mobileNumber}} </a> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary"
            (click)="deleteContact(element)">
            <mat-icon> delete sweep icon </mat-icon>

          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
